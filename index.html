<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Font Awasome -->
    <script src="https://kit.fontawesome.com/318b816196.js" crossorigin="anonymous"></script>

    <title>To Do List</title>
  </head>
  <body>

    <section class="container mt-5"> <!-- -->
      <div class="row d-flex justify-content-center text-center ">
        <div class="col-6"> 

          <div class="card mb-3"> <!-- Header Todo -->
             <div class="card-header">
              <p class="h5">To do List</p>
            </div>
          </div> <!-- end Header Todo -->

          <div id="toDoList" >
            <div class="container input-group d-inline" id="idx">
              <div class="row input-group-prepend mr-5"> <!-- -->
                <div class="col form-check input-group-text  justify-content-between">



                  
                </div>
              </div> <!-- -->
            </div>
          </div>


          <div class="form-input d-flex justify-content-between align-items-baseline mt-2"> <!-- New item todo -->
            <input id="writedText" class="form-control" type="text" placeholder="To do item...">
            <button class="btn btn-warning" id="btnAdd">Add</button>
          </div> <!-- end New item todo -->
        </div>
      </div>
    </section>







    <!-- Optional JavaScript; choose one of the two! -->
    <!-- JS -->
    <script type="text/javascript" src="js/script.js"></script> 

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
